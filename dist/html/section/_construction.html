<section class="construction">
	<div class="container">
		<form action="" class="construction__form">
			<h2 class="construction__title title title--type title--left">
				Укажите вид помещения и тип конструкции
			</h2>
			<div class="construction__wrapper">
				<div class="construction__box-content">
					<h3 class="construction__subtitle subtitle subtitle--bold subtitle--small subtitle--left">
						Выберите вид помещения
					</h3>
					<ul class="construction__list">
						<li class="construction__item">
							<input type="checkbox" name="house" id="house" class="construction__radio" />
							<label for="house" class="construction__label">
								<img class="construction__img" src="img/construction/house.png" alt="house" />

								<h3 class="construction__subtitle subtitle subtitle--small">
									Жилое помещение
								</h3>
							</label>
						</li>

						<li class="construction__item">
							<input type="checkbox" name="kitchen" id="kitchen" class="construction__radio" />
							<label for="kitchen" class="construction__label">
								<img class="construction__img" src="img/construction/kitchen.png" alt="house" />

								<h3 class="construction__subtitle subtitle subtitle--small">
									Кухня
								</h3>
							</label>
						</li>

						<li class="construction__item">
							<input type="checkbox" name="bathroom" id="bathroom" class="construction__radio" />
							<label for="bathroom" class="construction__label">
								<img class="construction__img" src="img/construction/bathroom.png" alt="house" />

								<h3 class="construction__subtitle subtitle subtitle--small">
									Ванная
								</h3>
							</label>
						</li>
						<li class="construction__item">
							<input type="checkbox" name="garage" id="garage" class="construction__radio" />
							<label for="garage" class="construction__label">
								<img class="construction__img" src="img/construction/garage.png" alt="house" />

								<h3 class="construction__subtitle subtitle subtitle--small">
									Ненормированное
								</h3>
							</label>
						</li>
						<li class="construction__item">
							<input type="checkbox" name="laundry_room" id="laundry_room" class="construction__radio" />
							<label for="laundry_room" class="construction__label">
								<img class="construction__img" src="img/construction/laundry_room.png" alt="laundry_room" />

								<h3 class="construction__subtitle subtitle subtitle--small">
									Техническое помещение
								</h3>
							</label>
						</li>
					</ul>
				</div>
				<div class="construction__box-content">
					<h3 class="construction__subtitle subtitle subtitle--small subtitle--bold subtitle--left">
						Выберите тип конструкции
					</h3>
					<ul class="construction__list">
						<li class="construction__item">
							<input type="checkbox" name="house_3" id="house_3" class="construction__radio" />
							<label for="house_3" class="construction__label">
								<img class="construction__img" src="img/construction/house_3.png" alt="house_3" />

								<h3 class="construction__subtitle subtitle subtitle--small">
									Стена
								</h3>
							</label>
						</li>
						<li class="construction__item">
							<input type="checkbox" name="house_2" id="house_2" class="construction__radio" />
							<label for="house_2" class="construction__label">
								<img class="construction__img" src="img/construction/house_2.png" alt="house_2" />

								<select name="flooring" id="flooring" class="construction__select">
									<option value="0">Перектытие</option>
									<option value="1">Перектытие1</option>
									<option value="2">Перектытие2</option>
								</select>
							</label>
						</li>
						<li class="construction__item">
							<input type="checkbox" name="house_1" id="house_1" class="construction__radio" />
							<label for="house_1" class="construction__label">
								<img class="construction__img" src="img/construction/house_1.png" alt="house_1" />

								<h3 class="construction__subtitle subtitle subtitle--small">
									Чердачное перекрытие или утепленная кровля
								</h3>
							</label>
						</li>
					</ul>
				</div>
				<div class="construction__btn-group">
					<a class="construction__btn btn" href="#">назад</a>
					<a class="construction__btn btn" href="#">Подтвердить</a>
				</div>
			</div>
		</form>
	</div>
</section>
