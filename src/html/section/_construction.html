<section class="construction">
  <div class="container">
    <form action="" class="construction__form">
      <h2 class="contstruction__title title title--type title--left">
        Укажите вид помещения и тип конструкции
      </h2>
      <div class="construction__wrapper">
        <div class="construction__box-content">
          <h3 class="construction__subtitle subtitle">
            Выберите вид помещения
          </h3>
          <ul class="construction__list">
            <li class="construction__item">
              <button
                class="construction__radio-button"
                role="button"
                type="radio"
              >
                <img
                  class="construction__img"
                  src="@img/construction/house.png"
                  alt="house"
                />
                <p class="construction__text">Жилое помещение</p>
                <span class="construction__span"></span>
              </button>
            </li>
            <li class="construction__item">
              <button
                class="construction__radio-button"
                role="button"
                type="radio"
              >
                <img
                  class="construction__img"
                  src="@img/construction/kitchen.png"
                  alt="kitchen"
                />
                <p class="construction__text">Кухня</p>
                <span class="construction__span"></span>
              </button>
            </li>
            <li class="construction__item">
              <button
                class="construction__radio-button"
                role="button"
                type="radio"
              >
                <img
                  class="construction__img"
                  src="@img/construction/bathroom.png"
                  alt="bathroom"
                />
                <p class="construction__text">Ванная</p>
                <span class="construction__span"></span>
              </button>
            </li>
            <li class="construction__item">
              <button
                class="construction__radio-button"
                role="button"
                type="radio"
              >
                <img
                  class="construction__img"
                  src="@img/construction/garage.png"
                  alt="garage"
                />
                <p class="construction__text">Ненормированное</p>
                <span class="construction__span"></span>
              </button>
            </li>
            <li class="construction__item">
              <button
                class="construction__radio-button"
                role="button"
                type="radio"
              >
                <img
                  class="construction__img"
                  src="@img/construction/laundry_room.png"
                  alt="laundry_room"
                />
                <p class="construction__text">Техническое помещение</p>
                <span class="construction__span"></span>
              </button>
            </li>
          </ul>
        </div>
        <div class="construction__box-content">
          <h3 class="construction__subtitle subtitle">
            Выберите тип конструкции
          </h3>
          <ul class="construction__list">
            <li class="construction__item">
              <button
                class="construction__radio-button"
                role="button"
                type="radio"
              >
                <img
                  class="construction__img"
                  src="@img/construction/laundry_room.png"
                  alt="laundry_room"
                />
                <p class="construction__text">Стена</p>
                <span class="construction__span"></span>
              </button>
            </li>
            <li class="construction__item">
              <button
                class="construction__radio-button"
                role="button"
                type="radio"
              >
                <img
                  class="construction__img"
                  src="@img/construction/house_2.png"
                  alt="house"
                />
                <select
                  name="flooring"
                  id="flooring"
                  class="construction__select"
                >
                  <option value="0">Перектытие</option>
                  <option value="1">Перектытие1</option>
                  <option value="2">Перектытие2</option>
                </select>
                <span class="construction__span"></span>
              </button>
            </li>
            <li class="construction__item">
              <button
                class="construction__radio-button"
                role="button"
                type="radio"
              >
                <img
                  class="construction__img"
                  src="@img/construction/house_1.png"
                  alt="house"
                />
                <p class="construction__text">
                  Чердачное перекрытие или утепленная кровля
                </p>
                <span class="construction__span"></span>
              </button>
            </li>
          </ul>
        </div>
        <div class="construction__btn-group">
          <a class="construction__btn btn" href="#">назад</a>
          <a class="construction__btn btn" href="#">Подтвердить</a>
        </div>
      </div>
    </form>
  </div>
</section>
